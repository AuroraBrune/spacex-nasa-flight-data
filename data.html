<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Data-SpaceX/NASA Flight Comparison</title>  
  </head>
  <body>
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
                   <div class="navbar-item is-hoverable">
                  <a class="navbar-item">
                   Home
                  </a>
                  <div class="navbar-item is-hoverable">
                   NASA Info
                  </a>
                  <div class="navbar-item is-hoverable">
                    SpaceX Info
                  </a>
                  <div class="navbar-item is-hoverable">
                    Flight Data
                  </a>
                </nav>

        <div class="block">
           <section class="hero is-primary">
          <div class="hero-body">
              <div class="container">
                  <h1 class="title">Hero Title</h1>
                  <h2 class="subtitle">Hero Subtitle</h2>
              </div>
          </div>
        </section>

        <div class="block">
            <div class="field has-addons">
                <p class="control">
                    <span class="select">
                        <select> 
                        <option>Flight Number</option>
                         </select>
                    </span>
                </p>
                        <p class="control">
                        <input type="text" class="input" placeholder="Enter Flight Number">
                    </p>
                 </div>
            </div>

            <div class="block">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Flight Number</td>
                            <td>Input</td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td>Year</td>
                            <td>Output</td>
                         </tr>
                         <tr>
                            <td>Date</td>
                            <td>Output</td>
                         </tr>
                         <tr>
                            <td>Location</td>
                            <td>Output</td>
                         </tr>
                         <tr>
                            <td>Details</td>
                            <td>Output</td>
                         </tr>
                         <tr>
                            <td>Link</td>
                            <td>Output</td>
                         </tr>
                    </tbody>
                </table>

        </div>
